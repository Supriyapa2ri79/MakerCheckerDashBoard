runtime: java11
instance_class: F2
env_variables:
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_DATASOURCE_URL: "jdbc:postgresql:///<YOUR_CLOUDSQL_CONNECTION_NAME>?cloudSqlInstance=<YOUR_CLOUDSQL_CONNECTION_NAME>&socketFactory=com.google.cloud.sql.postgres.SocketFactory"
  SPRING_DATASOURCE_USERNAME: "<YOUR_DB_USER>"
  SPRING_DATASOURCE_PASSWORD: "<YOUR_DB_PASSWORD>"
